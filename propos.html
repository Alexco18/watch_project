<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>À propos – ChronoBase</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ---------------------- VARIABLES ---------------------- */
:root {
  --gold-gradient: linear-gradient(90deg,#d4af37,#f5d98c,#c8a951);

  /* Thème sombre */
  --bg-main: radial-gradient(circle at top,#1a1a1a 0%,#0b0b0b 60%,#000 100%);
  --bg-header: #0b0b0b;
  --bg-card: linear-gradient(180deg,#111,#0c0c0c);
  --bg-footer: #0b0b0b;

  --text-main: #d4af37;
  --text-secondary: #c1a96b;

  --border-color: rgba(212,175,55,0.2);
}

/* Thème clair */
.light-theme {
  --bg-main: #ffffff;
  --bg-header: #ffffff;
  --bg-card: #ffffff;
  --bg-footer: #ffffff;

  --text-main: #000000;
  --text-secondary: #444444;

  --border-color: rgba(0,0,0,0.2);
}

/* ---------------------- GLOBAL ---------------------- */
body{
  margin:0;padding:0;font-family:'Montserrat',sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
  font-weight:300;overflow-x:hidden;
}

.gold-text{
  background:var(--gold-gradient);
  -webkit-background-clip:text;color:transparent;
  animation:shine 6s infinite linear;background-size:200%;
}
@keyframes shine{0%{background-position:0%}100%{background-position:200%}}

/* ---------------------- HEADER (copié EXACTEMENT depuis index.html) ---------------------- */
header{
  width:100%;
  padding:12px 0;
  border-bottom:1px solid var(--border-color);
  background:var(--bg-header);
  position:fixed;
  top:0;
  left:0;
  z-index:10;
}

.header-container{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
}

.header-left {
  display:flex;
  align-items:center;
  gap:15px;
}

.header-left h2 {
  font-size:28px;
  font-weight:400;
  margin:0;
  padding:0;
}

nav a{
  margin-left:30px;
  text-decoration:none;
  color:var(--text-main);
  font-size:14px;
  letter-spacing:1px;
  text-transform:uppercase;
  cursor:pointer;
}
nav a:hover{color:#f5d98c}

/* ---------------------- SWITCH MODE SOMBRE/CLAIR ---------------------- */
#theme-switch {
  width: 50px;
  height: 26px;
  background: var(--border-color);
  border-radius: 20px;
  position: relative;
  cursor: pointer;
  transition: background 0.3s;
  display: flex;
  align-items: center;
  padding: 3px;
}

.switch-handle {
  width: 20px;
  height: 20px;
  background: var(--text-main);
  border-radius: 50%;
  transition: transform 0.3s, background 0.3s;
}

.light-theme #theme-switch .switch-handle {
  transform: translateX(24px);
  background: #000;
}

/* ---------------------- PAGE ---------------------- */
.container{
  max-width:1200px;
  margin:140px auto 80px;
  padding:0 20px;
}

.section-title{
  font-size:40px;
  text-align:center;
  margin-bottom:40px;
}

.card{
  background:var(--bg-card);
  border:1px solid var(--border-color);
  padding:30px;
  border-radius:12px;
  margin-bottom:40px;
}
.card:hover{border-color:rgba(212,175,55,.35)}

h2{
  margin-top:0;
  font-weight:400;
  font-size:26px;
  color:#f5d98c;
}

ul{
  margin-top:10px;
  padding-left:20px;
  line-height:1.7;
}

p{line-height:1.7}
</style>
</head>

<body>

<header>
  <div class="header-container">

    <div class="header-left">
      <h2 class="gold-text">ChronoBase</h2>

      <!-- Switch thème -->
      <div id="theme-switch" onclick="toggleTheme()">
        <div class="switch-handle"></div>
      </div>
    </div>

    <nav>
      <a href="index.html">Accueil</a>
      <a href="montre.html">Les montres</a>
      <a href="propos.html">À propos</a>
    </nav>

  </div>
</header>

<div class="container">

  <h1 class="gold-text section-title">À propos</h1>

  <!-- (contenu inchangé) -->
  <!-- ... -->
</div>

<!-- ---------------------- SCRIPT THEME ---------------------- -->
<script>
function toggleTheme() {
  document.body.classList.toggle("light-theme");

  const isLight = document.body.classList.contains("light-theme");
  localStorage.setItem("theme", isLight ? "light" : "dark");
}

(function() {
  const saved = localStorage.getItem("theme");
  if (saved === "light") {
    document.body.classList.add("light-theme");
  }
})();
</script>

</body>
</html>
