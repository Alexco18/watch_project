<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ChronoBase</title>

    <!-- POLICE PREMIUM -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* VARIABLES DORÉES */
        :root {
            --gold-gradient: linear-gradient(90deg, #d4af37, #f5d98c, #c8a951);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;

            /* FOND NOIR TEXTURÉ + DÉGRADÉ */
            background: radial-gradient(circle at top, #1a1a1a 0%, #0b0b0b 60%, #000000 100%);
            background-image:
                radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                radial-gradient(circle at top, #1a1a1a 0%, #0b0b0b 60%, #000000 100%);
            background-size: 3px 3px, 6px 6px, cover;
            color: #d4af37;
            font-weight: 300;
            overflow-x: hidden;
        }

        /* TEXTE DORÉ BRILLANT */
        .gold-text {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 6s infinite linear;
            background-size: 200%;
        }

        @keyframes shine {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        /* HEADER */
        header {
            width: 100%;
            padding: 25px 0;
            border-bottom: 1px solid rgba(212,175,55,0.2);
            background: #0b0b0b;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #d4af37;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #f5d98c;
        }

        /* VUES */
        .view {
            min-height: 100vh;
            padding-top: 120px;
            opacity: 0;
            transform: translateX(50px);
            transition: 0.6s ease;
            display: none;
        }

        .view.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        /* HERO ACCUEIL */
        .hero {
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 55px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .hero p {
            color: #c1a96b;
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar input {
            width: 60%;
            max-width: 600px;
            padding: 15px 25px;
            border-radius: 40px;
            border: 1px solid rgba(212,175,55,0.25);
            background: rgba(255,255,255,0.03);
            color: #d4af37;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        /* PAGE MONTRES */
        #watches-view h1 {
            text-align: center;
            font-size: 45px;
            margin-bottom: 40px;
        }

        .filters {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .filters select,
        .filters input {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(212,175,55,0.25);
            background: rgba(255,255,255,0.03);
            color: #d4af37;
        }

        .watch-grid {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            padding-bottom: 80px;
        }

        .watch-card {
            background: linear-gradient(180deg, #111111, #0c0c0c);
            border: 1px solid rgba(212,175,55,0.15);
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .watch-card:hover {
            transform: scale(1.03);
            border-color: rgba(212,175,55,0.35);
        }

        .watch-card img {
            width: 100%;
            border-radius: 8px;
        }

        .watch-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #d4af37;
        }
    </style>
</head>

<body>

    <!-- HEADER GLOBAL -->
    <header>
        <div class="header-container">
            <h2 class="gold-text">ChronoBase</h2>
            <nav>
                <a onclick="showView('home-view')">Accueil</a>
                <a onclick="showView('watches-view')">Les montres</a>
            </nav>
        </div>
    </header>

    <!-- PAGE ACCUEIL -->
    <section id="home-view" class="view active">
        <div class="hero">
            <h1 class="gold-text">La référence mondiale des montres</h1>
            <p>Explorez des milliers de modèles, apprenez l’horlogerie, découvrez l’histoire des marques.</p>

            <div class="search-bar">
                <input type="text" placeholder="Rechercher une marque, un modèle, une année...">
            </div>
        </div>
    </section>

    <!-- PAGE LES MONTRES -->
    <section id="watches-view" class="view">
        <h1 class="gold-text">Toutes les montres</h1>

        <!-- FILTRES -->
        <div class="filters">
            <select id="category-filter">
                <option value="">Catégorie</option>
                <option value="sport">Sport</option>
                <option value="habillée">Habillée</option>
                <option value="plongée">Plongée</option>
            </select>

            <input type="number" id="year-min" placeholder="Année min">
            <input type="number" id="year-max" placeholder="Année max">
        </div>

        <!-- GRILLE DES MONTRES -->
        <div class="watch-grid" id="watch-grid"></div>
    </section>

    <script>
        /* NAVIGATION ENTRE LES VUES */
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        /* DONNÉES TEMPORAIRES DES MONTRES */
        const watches = [
            { name: "Rolex Daytona", year: 2016, category: "sport", img: "https://via.placeholder.com/300" },
            { name: "Omega Speedmaster", year: 1969, category: "sport", img: "https://via.placeholder.com/300" },
            { name: "Patek Philippe Calatrava", year: 1932, category: "habillée", img: "https://via.placeholder.com/300" },
            { name: "Rolex Submariner", year: 1953, category: "plongée", img: "https://via.placeholder.com/300" }
        ];

        /* AFFICHAGE DES MONTRES */
        function displayWatches() {
            const grid = document.getElementById("watch-grid");
            grid.innerHTML = "";

            const category = document.getElementById("category-filter").value;
            const yearMin = document.getElementById("year-min").value;
            const yearMax = document.getElementById("year-max").value;

            watches
                .filter(w => !category || w.category === category)
                .filter(w => !yearMin || w.year >= yearMin)
                .filter(w => !yearMax || w.year <= yearMax)
                .sort((a, b) => b.year - a.year)
                .forEach(w => {
                    grid.innerHTML += `
                        <div class="watch-card">
                            <img src="${w.img}">
                            <div class="watch-info">
                                <span>${w.name}</span>
                                <span>${w.year}</span>
                            </div>
                        </div>
                    `;
                });
        }

        document.querySelectorAll('.filters select, .filters input')
            .forEach(el => el.addEventListener('input', displayWatches));

        displayWatches();
    </script>

</body>
</html>
