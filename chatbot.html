<style>
body {

}

  z-index: 999;

}
#chatbot-button:hover {
  transform: scale(1.1);
}

/* --- FENÃŠTRE DU CHATBOT --- */
#chatbot-window {
  position: fixed;
  bottom: 100px;

  width: 320px;
  height: 420px;
  background: #0b0b0b;

  flex: 1;

}

.bot-message {
  background: #111;
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  border-left: 2px solid #d4af37;
}

.user-message {
  background: #d4af37;
  color: #000;
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  text-align: right;
}

/* --- INPUT --- */
#chatbot-input-area {
  display: flex;
  border-top: 1px solid rgba(212,175,55,0.3);
}
#chatbot-input {
  flex: 1;
  padding: 10px;

  border: none;
  color: #d4af37;

<body>

<!-- BOUTON FLOTTANT -->
<div id="chatbot-button">ðŸ’¬</div>

<!-- FENÃŠTRE DU CHATBOT -->
<div id="chatbot-window">
  <div id="chatbot-header">
    ChronoBot
    <span id="chatbot-close">âœ–</span>
  </div>

  <div id="chatbot-messages"></div>

  <div id="chatbot-input-area">
    <input type="text" id="chatbot-input" placeholder="Ã‰crivez un message...">
    <button id="chatbot-send">âž¤</button>
  </div>
</div>

<script>
// --- OUVERTURE / FERMETURE ---
const btn = document.getElementById("chatbot-button");
const win = document.getElementById("chatbot-window");
const closeBtn = document.getElementById("chatbot-close");

btn.onclick = () => win.style.display = "flex";
closeBtn.onclick = () => win.style.display = "none";

// --- ENVOI DE MESSAGE ---
const input = document.getElementById("chatbot-input");
const send = document.getElementById("chatbot-send");
const messages = document.getElementById("chatbot-messages");

function addMessage(text, type){
  const div = document.createElement("div");
  div.className = type === "bot" ? "bot-message" : "user-message";
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function botReply(userText){
  const t = userText.toLowerCase();

  if(t.includes("bonjour") || t.includes("salut"))
    return "Bonjour ! Comment puis-je vous aider aujourdâ€™hui ?";

  if(t.includes("montre") || t.includes("catalogue"))
    return "Vous pouvez consulter toutes les montres ici : montre.html";

  if(t.includes("rolex"))
    return "Voici les Rolex disponibles : montre.html (filtre Rolex).";

  if(t.includes("contact"))
    return "Vous pouvez nous contacter Ã  : contact@chronobase.com";

  if(t.includes("version"))
    return "La version actuelle du site est : v1.0.0";

  if(t.includes("aide"))
    return "Je peux vous aider Ã  naviguer, trouver une montre ou comprendre le site.";

  return "Je nâ€™ai pas compris, mais je mâ€™amÃ©liore chaque jour !";
}

send.onclick = () => {
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, "user");
  input.value = "";

  setTimeout(() => {
    addMessage(botReply(text), "bot");
  }, 400);
};
</script>

</body>
</html>
