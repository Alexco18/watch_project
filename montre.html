<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ChronoBase – Montres</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root { --gold-gradient: linear-gradient(90deg,#d4af37,#f5d98c,#c8a951); }

body{
  margin:0;padding:0;font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at top,#1a1a1a 0%,#0b0b0b 60%,#000 100%);
  color:#d4af37;font-weight:300;overflow-x:hidden;
}

.gold-text{
  background:var(--gold-gradient);
  -webkit-background-clip:text;color:transparent;
  animation:shine 6s infinite linear;background-size:200%;
}

header{
  width:100%;padding:12px 0;border-bottom:1px solid rgba(212,175,55,0.2);
  background:#0b0b0b;position:fixed;top:0;left:0;z-index:10;
}
.header-container{
  max-width:1200px;margin:auto;display:flex;justify-content:space-between;
  align-items:center;padding:0 20px;
}
nav a{
  margin-left:30px;text-decoration:none;color:#d4af37;
  font-size:14px;letter-spacing:1px;text-transform:uppercase;cursor:pointer;
}
nav a:hover{color:#f5d98c}

#filters{
  max-width:1200px;margin:140px auto 20px;
  display:flex;gap:20px;justify-content:center;
}

select{
  padding:10px 15px;border-radius:8px;
  background:#0c0c0c;color:#d4af37;
  border:1px solid rgba(212,175,55,.3);
}

.watch-grid{
  max-width:1200px;margin:auto;
  display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;padding:20px 20px 80px;
}

.watch-card{
  background:linear-gradient(180deg,#111,#0c0c0c);
  border:1px solid rgba(212,175,55,.15);
  border-radius:12px;padding:20px;cursor:pointer;
}
.watch-card:hover{transform:scale(1.03)}
.watch-card img{width:100%;border-radius:8px}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <h2 class="gold-text">ChronoBase</h2>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="montre.html">Les montres</a>
      <a href="propos.html">À propos</a>
    </nav>
  </div>
</header>

<h1 class="gold-text" style="text-align:center;margin-top:120px">Toutes les montres</h1>

<div id="filters">
  <select id="brand-filter">
    <option value="all">Toutes les marques</option>
  </select>

  <select id="sort-filter">
    <option value="none">Tri : Aucun</option>
    <option value="year-asc">Année : plus ancienne → plus récente</option>
    <option value="year-desc">Année : plus récente → plus ancienne</option>
    <option value="brand-az">Marque : A → Z</option>
    <option value="brand-za">Marque : Z → A</option>
  </select>
</div>

<div class="watch-grid" id="watch-grid"></div>

<script type="module" src="js/watches-loader.js"></script>
<script type="module" src="js/filters.js"></script>
<script type="module" src="js/ui-watches.js"></script>

<script type="module">
import { loadAllBrands } from "./js/watches-loader.js";
import { filterByBrand, sortByYearAsc, sortByYearDesc, sortByBrandAZ, sortByBrandZA } from "./js/filters.js";
import { displayWatches, populateBrandFilter } from "./js/ui-watches.js";

let ALL_WATCHES = [];

async function init(){
  ALL_WATCHES = await loadAllBrands();
  populateBrandFilter(ALL_WATCHES);
  displayWatches(ALL_WATCHES);
}

document.getElementById("brand-filter").addEventListener("change", applyFilters);
document.getElementById("sort-filter").addEventListener("change", applyFilters);

function applyFilters(){
  let list = [...ALL_WATCHES];

  const brand = document.getElementById("brand-filter").value;
  const sort = document.getElementById("sort-filter").value;

  if(brand !== "all") list = filterByBrand(brand, list);

  if(sort === "year-asc") list = sortByYearAsc(list);
  if(sort === "year-desc") list = sortByYearDesc(list);
  if(sort === "brand-az") list = sortByBrandAZ(list);
  if(sort === "brand-za") list = sortByBrandZA(list);

  displayWatches(list);
}

init();
</script>

</body>
</html>
