<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Montre Analogique</title>
    <style>
        /* Style général pour centrer la montre */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e5ec;
            font-family: Arial, sans-serif;
        }

        /* Cadran de la montre */
        .clock {
            width: 300px;
            height: 300px;
            background-color: #e0e5ec;
            border-radius: 50%;
            border: 8px solid #e0e5ec;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), 
                        -9px -9px 16px rgba(255,255,255, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Point central */
        .clock::after {
            content: '';
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            z-index: 10;
        }

        /* Style commun aux aiguilles */
        .hand {
            position: absolute;
            bottom: 50%;
            transform-origin: bottom;
            border-radius: 10px;
            z-index: 5;
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            background-color: #333;
        }

        .min-hand {
            width: 4px;
            height: 90px;
            background-color: #666;
        }

        .second-hand {
            width: 2px;
            height: 100px;
            background-color: #ff4136; /* Rouge pour les secondes */
        }

        /* Graduations (Optionnel : pour marquer les heures) */
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            box-sizing: border-box;
            transform: rotate(calc(var(--rotation) * 1deg));
        }
    </style>
</head>
<body>

    <div class="clock">
        <div class="hand hour-hand" id="hour"></div>
        <div class="hand min-hand" id="minute"></div>
        <div class="hand second-hand" id="second"></div>
        
        <div class="number" style="--rotation: 0">12</div>
        <div class="number" style="--rotation: 90">3</div>
        <div class="number" style="--rotation: 180">6</div>
        <div class="number" style="--rotation: 270">9</div>
    </div>

    <script>
        const hourHand = document.getElementById('hour');
        const minHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        function setClock() {
            const currentDate = new Date();
            
            const secondsRatio = currentDate.getSeconds() / 60;
            const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60;
            const hoursRatio = (minutesRatio + currentDate.getHours()) / 12;

            setRotation(secondHand, secondsRatio);
            setRotation(minHand, minutesRatio);
            setRotation(hourHand, hoursRatio);
        }

        function setRotation(element, rotationRatio) {
            element.style.setProperty('transform', `rotate(${rotationRatio * 360}deg)`);
        }

        // Mettre à jour chaque seconde
        setInterval(setClock, 1000);

        // Appel initial pour éviter le délai d'une seconde au chargement
        setClock();
    </script>
</body>
</html>
